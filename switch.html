<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
         <label for="weather">What's the weather today?</label>
         <select id="weather">
            <option value="sunny">Sunny</option>
            <option value="windy">Windy</option>
            <option value="rainy">Rainy</option>
            <option value="snowy">Snowy</option>
            <option value="cloudy">Cloudy</option>
            </select>
            <a href="#" onclick="btnPressed()">GO!</a>
            <p id="outputText">Weather Advice :</p>

        <script>
            function btnPressed(){
                var weatherSelected = document.getElementById("weather").value;
                var advice;

                switch(weatherSelected){
                    case "sunny":
                      advice = "wear your sunglasses";
                       break;
                    case "windy":
                     advice = "wear a jacket";
                       break;
                    case "rainy":
                     advice = "bring a rain coat and carry an umbrella";
                       break;
                    case "snowy":
                      advice = "chilling. dress warmly";
                         break;
                    case "cloudy":
                      advice = "carry a jacket. It might rain";
                        break;
                }
                document.getElementById("outputText").innerHTML = "Weater advice" + advice;
            }
            
        </script>
    </body>
</html>
